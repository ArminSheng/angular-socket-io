<div class="chat-list">
  <div *ngFor="let msg of list" class="message-item">
    <div *ngIf="msg.type === 'info'; else elseBlock">
      <p class="chat-message-info">{{ msg.text }}</p>
    </div>
    <ng-template #elseBlock>
      <p><strong>{{ msg.username || 'Anonymous' }}</strong>
         {{ msg.timestamp | date: 'yyyy/M/d hh:mm:ss' }}</p>
      <p>{{ msg.text }}</p>
    </ng-template>
  </div>
</div>
